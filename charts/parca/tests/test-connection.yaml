apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "parca.fullname" . }}-test-connection"
  labels:
{{ include "parca.labels" . | indent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:  ['{{ include "parca.fullname" . }}-server:{{ .Values.server.service.port }}']
  restartPolicy: Never