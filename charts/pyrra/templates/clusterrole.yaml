apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    {{- include "pyrra.labels" . | nindent 4 }}
  name: {{ include "pyrra.serviceAccountName" . }}
rules:
- apiGroups:
  - monitoring.coreos.com
  resources:
  - prometheusrules
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - monitoring.coreos.com
  resources:
  - prometheusrules/status
  verbs:
  - get
- apiGroups:
  - pyrra.dev
  resources:
  - servicelevelobjectives
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - pyrra.dev
  resources:
  - servicelevelobjectives/status
  verbs:
  - get
  - patch
  - update
