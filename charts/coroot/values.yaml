# Default values for coroot.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  # -- Overrides the image repository
  repository: ghcr.io/coroot/coroot
  # -- Overrides pullpolicy
  pullPolicy: IfNotPresent
  # -- Overrides the image tag
  tag: "0.9.0"

# -- specifies pull secrets for image repository
imagePullSecrets: []
# -- overrides chart name
nameOverride: ""
# -- Overrides helm-generated chart fullname
fullnameOverride: ""

serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use. If not set and create is true, a name is generated using the fullname template
  name: ""

# -- Additional annotations for pods
podAnnotations: {}
# -- Additional pod security context
podSecurityContext: {}
  # fsGroup: 2000

# -- Security context
securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  # -- service type
  type: ClusterIP
  # -- service port
  port: 8080

ingress:
  # -- enables ingress for server UI
  enabled: false
  # -- specifies ingress class name (ie nginx)
  className: ""
  # -- additional annotations for ingress
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  # -- hosts for ingress
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  # -- tls configuration for ingress
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# -- resource limits and requests
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

strategy:
  # -- Set type of update strategy, Recreate or RollingUpdate
  type: Recreate
  rollingUpdate:
    # -- Set deployment RollingUpdate max unavailable
    unavailable:
    # -- Set deployment RollingUpdate max surge
    surge:
    # -- Set statefulset RollingUpdate partition
    partition:

persistence:
  # -- enables persistence for coroot
  enabled: false
  # -- size of PV to request
  size: "1Gi"
  # -- existing claim name
  # existingClaim: "existing-claim-name"
  # -- storage class name
  storageClassName: ""
  # -- pvc annotations
  annotations: {}

# -- node selector for scheduling pods
nodeSelector: {}
# -- node tolerations for scheduling pods
tolerations: []
# -- affinity for scheduling pods
affinity: {}
